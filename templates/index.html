<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateKeyInput(event) {
            // Allow only letters (both lowercase and uppercase)
            const pattern = /^[a-zA-Z]*$/;
            if (!pattern.test(event.target.value)) {
                alert("Please enter letters only for the Vigenere key.");
                event.target.value = event.target.value.replace(/[^a-zA-Z]/g, '');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Cryptography Project</h1>
        
        <form action="/process" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Select File:</label>
                <input type="file" name="file" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Action:</label>
                <select name="action" class="w-full p-2 border border-gray-300 rounded">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Vigenere Key:</label>
                <input type="text" name="vigenere_key" required class="w-full p-2 border border-gray-300 rounded" 
                       oninput="validateKeyInput(event)" placeholder="Enter letters only">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Caesar Shift Value:</label>
                <input type="number" name="caesar_shift" required class="w-full p-2 border border-gray-300 rounded" 
                       min="1" max="25" placeholder="Enter a number between 1 and 25">
            </div>
            
            <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-white py-2 rounded mt-4">
                Process File
            </button>
        </form>
    </div>
</body>
</html>
