<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">File Encryption/Decryption</h1>
        
        <form action="/process" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Select File:</label>
                <input type="file" name="file" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Action:</label>
                <select name="action" class="w-full p-2 border border-gray-300 rounded">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-white py-2 rounded mt-4">
                Process File
            </button>
        </form>
    </div>
</body>
</html>
